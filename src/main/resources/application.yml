server:
  port: 8080

spring:
  application:
    name: test-surusu-randevu
  
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:rentacardb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2 Console (Geliştirme için)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Thymeleaf Configuration
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

# Spring Security - Admin Credentials
app:
  admin:
    username: admin
    password: admin123

# Logging
logging:
  level:
    com.rentacar: DEBUG
    org.springframework.web: INFO

spring:
  # Test için ayrı H2 Database
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    defer-datasource-initialization: true
  
  # SQL init - schema first, then data
  sql:
    init:
      mode: never
  
  # H2 Console kapalı (test ortamı)
  h2:
    console:
      enabled: false

  # Thymeleaf cache kapalı
  thymeleaf:
    cache: false

# Test ortamında logging azalt
logging:
  level:
    root: WARN
    com.rentacar: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.hibernate.SQL: WARN

# Test admin credentials
app:
  admin:
    username: admin
    password: admin123

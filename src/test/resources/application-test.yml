spring:
  # Test için ayrı H2 Database
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  # H2 Console kapalı (test ortamı)
  h2:
    console:
      enabled: false

# Test ortamında logging azalt
logging:
  level:
    com.rentacar: WARN
    org.springframework: WARN

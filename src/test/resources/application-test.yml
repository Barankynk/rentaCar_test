spring:
  # Test için ayrı H2 Database
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    defer-datasource-initialization: true
  
  # H2 Console kapalı (test ortamı)
  h2:
    console:
      enabled: false

  # Thymeleaf cache kapalı
  thymeleaf:
    cache: false

# Test ortamında logging azalt
logging:
  level:
    com.rentacar: WARN
    org.springframework: WARN
    org.hibernate: WARN

# Test admin credentials
app:
  admin:
    username: admin
    password: admin123
